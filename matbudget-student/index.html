<h1>Matbudget som student – vad är rimligt?</h1>
<p><strong>Kort svar:</strong> 2 000–3 000 kr/mån för många. Mer om du äter ute, mindre om du lagar allt.</p>
<ul><li>Planera 4–6 basrätter.</li><li>Handla 1–2 ggr/vecka.</li><li>Undvik spontanköp.</li></ul>
